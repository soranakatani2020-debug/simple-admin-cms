<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ログイン</title>
  </head>
  <body>
    <h1>管理者ログイン</h1>

    <form method="post">
      <label>ユーザー名</label>
      <input type="text" name="username" required />

      <label>パスワード</label>
      <input type="password" name="password" required />

      <button type="submit">ログイン</button>
    </form>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
  </body>
</html>
