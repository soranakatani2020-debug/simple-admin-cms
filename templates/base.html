<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}お問い合わせ{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <header class="header">
      <div class="container header-inner">
        <h1 class="logo">Sample Company</h1>
        <nav>
          <a href="{{ url_for('index') }}">ホーム</a>
          <a href="{{ url_for('contact') }}">お問い合わせ</a>

          {% if current_user.is_authenticated %}
          <a href="{{ url_for('admin_dashboard') }}">管理画面</a>
          <a href="{{ url_for('logout') }}">ログアウト</a>
          {% endif %}
        </nav>
      </div>
    </header>

    <main class="container">{% block content %}{% endblock %}</main>

    <footer class="footer">
      <div class="container">
        <p>© 2025 Sample Company</p>
      </div>
    </footer>
  </body>
</html>
