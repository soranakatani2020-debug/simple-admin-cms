<h1>お問い合わせ詳細</h1>

<p><strong>ID：</strong>{{ contact.id }}</p>
<p><strong>名前：</strong>{{ contact.name }}</p>
<p><strong>メール：</strong>{{ contact.email }}</p>
<p><strong>内容：</strong><br>{{ contact.message }}</p>
<p><strong>現在のステータス：</strong>{{ contact.status }}</p>
<p><strong>日時：</strong>{{ contact.created_at }}</p>

<hr>

<h2>ステータス変更</h2>

<form method="post">
    <select name="status">
        <option value="未対応" {% if contact.status == "未対応" %}selected{% endif %}>
            未対応
        </option>
        <option value="対応済" {% if contact.status == "対応済" %}selected{% endif %}>
            対応済
        </option>
    </select>
    <button type="submit">更新</button>
</form>

<hr>

<h2>削除</h2>

<form method="post" action="{{ url_for('admin_contact_delete', id=contact.id) }}">
    <button type="submit" onclick="return confirm('本当に削除しますか？')">
        削除
    </button>
</form>

<p><a href="{{ url_for('admin_contacts') }}">一覧に戻る</a></p>
